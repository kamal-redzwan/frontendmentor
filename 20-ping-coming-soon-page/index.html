<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/5e6ff8e73e.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google Fonts: Libre Franklin -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Reset Stylesheet -->
    <link rel="stylesheet" href="../reset.css" />

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="Ping Logo" />
    </header>
    <main class="ping-coming-soon">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
      <form action="">
        <input type="email" placeholder="Your email address..." />
        <button>Notify Me</button>
      </form>
      <img src="./images/illustration-dashboard.png" alt="App dashboard" />
    </main>
    <aside>
      <div class="social-icons">
        <a href="#" target="_blank" rel="noopener noreferrer">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="#" target="_blank" rel="noopener noreferrer">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#" target="_blank" rel="noopener noreferrer">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
    </aside>
    <footer>&copy; Copyright Ping. All rights reserved.</footer>
  </body>
</html>
