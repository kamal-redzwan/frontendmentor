<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="styles.css" />

    <script src="./script.js" defer></script>
  </head>
  <body>
    <main class="intro">
      <div class="intro-text">
        <h1 class="intro-heading">Learn to code by watching others</h1>
        <p class="intro-paragraph">
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>

      <div class="signup">
        <button class="trial-button">
          <span>Try it free 7 days</span> then <br />
          $20/mo. thereafter
        </button>
        <form action="" class="signup-form">
          <div class="input-wrapper">
            <input
              type="text"
              placeholder="First Name"
              class="input-field"
              required
            />
            <span class="error-icon">
              <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                <g fill="none" fill-rule="evenodd">
                  <circle fill="#FF7979" cx="12" cy="12" r="12" />
                  <rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1" />
                  <rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1" />
                </g>
              </svg>
            </span>
            <p class="error-log"></p>
          </div>
          <div class="input-wrapper">
            <input
              type="text"
              placeholder="Last Name"
              class="input-field"
              required
            />
            <span class="error-icon">
              <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                <g fill="none" fill-rule="evenodd">
                  <circle fill="#FF7979" cx="12" cy="12" r="12" />
                  <rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1" />
                  <rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1" />
                </g>
              </svg>
            </span>
            <p class="error-log"></p>
          </div>
          <div class="input-wrapper">
            <input
              type="email"
              placeholder="Email Address"
              class="input-field"
            />
            <span class="error-icon">
              <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                <g fill="none" fill-rule="evenodd">
                  <circle fill="#FF7979" cx="12" cy="12" r="12" />
                  <rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1" />
                  <rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1" />
                </g>
              </svg>
            </span>
            <p class="error-log"></p>
          </div>
          <div class="input-wrapper">
            <input type="password" placeholder="Password" class="input-field" />
            <span class="error-icon">
              <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
                <g fill="none" fill-rule="evenodd">
                  <circle fill="#FF7979" cx="12" cy="12" r="12" />
                  <rect fill="#FFF" x="11" y="6" width="2" height="9" rx="1" />
                  <rect fill="#FFF" x="11" y="17" width="2" height="2" rx="1" />
                </g>
              </svg>
            </span>
            <p class="error-log"></p>
          </div>
          <button class="claim-button" type="submit">
            Claim your free trial
          </button>
          <p class="terms">
            By clicking the button, you are agreeing to our
            <a class="terms-link" href="#">Terms and Services</a>
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
