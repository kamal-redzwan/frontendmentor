<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Frontendmentor Challange Solutions</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="solutions">
      <div class="header-spacer"></div>
      <div class="solutions__title-container">
        <h1 class="solutions__title">Frontend Mentor Challange Solutions</h1>
        <p class="solutions__name">by Kamal Redzwan</p>
      </div>

      <ul class="solutions__list">
        <!-- List of solutions will be fetched here -->
      </ul>
    </main>

    <!-- Fetch list from external json file -->
    <script defer>
      document.addEventListener('DOMContentLoaded', function () {
        fetch('./solutions.json')
          .then((response) => response.json())
          .then((data) => {
            const solutionsList = document.querySelector('.solutions__list');
            data.forEach((solution) => {
              const listItem = document.createElement('a');
              listItem.target = '_blank';
              listItem.className = 'list__item';
              listItem.href = solution.href;

              const listItemContent = `
                <li>
                  <img class="item__image" src="${solution.image}" alt="" />
                  <div class="item__details-container">
                    <div class="item__title-container">
                      <h2 class="item__title">${solution.title}</h2>
                      <p class="arrow">â†—</p>
                    </div>
                    <p class="item__tech">${solution.tech}</p>
                  </div>
                </li>
              `;
              listItem.innerHTML = listItemContent;
              solutionsList.appendChild(listItem);
            });
          })
          .catch((error) => console.error('Error fetching solutions:', error));
      });
    </script>
  </body>
</html>
