<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="card">
      <img
      class="header-image"
        src="./images/illustration-hero.svg"
        alt="illustration of a girl dancing"
      />
      <div class="order-summary-container">
        <div class="info">
          <h1 class="heading">Order Summary</h1>
          <p class="copy">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="plan-details">
          <img class="plan-icon" src="./images/icon-music.svg" alt="music icon" />
          <div>
            <h2 class="plan-name">Annual Plan</h2>
            <p class="plan-duration-price">$59.99/year</p>
          </div>
          <a class="change-plan" href="#">Change</a>
        </div>
        <button class="btn btn-primary">Proceed to Payment</button>
        <button class="btn btn-secondary">Cancel Order</button>
      </div>
    </main>
  </body>
</html>
