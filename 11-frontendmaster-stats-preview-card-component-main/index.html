<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <picture class="header-image-wrapper">
        <source
          media="(max-width: 599px)"
          srcset="./images/image-header-mobile.jpg"
        />
        <source
          media="(min-width: 600px)"
          srcset="./images/image-header-desktop.jpg"
        />
        <img
          class="header-image"
          src="./images/image-header-mobile.jpg"
          alt="image of people working"
        />
      </picture>
      <div class="text">
        <h1 class="heading">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="copy">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stat">
            <div class="number">10k+</div>
            <div class="info">Companies</div>
          </div>
          <div class="stat">
            <div class="number">314</div>
            <div class="info">Templates</div>
          </div>
          <div class="stat">
            <div class="number">12M+</div>
            <div class="info">Queries</div>
          </div>
      </div>
      </div>
    </main>
  </body>
</html>
