<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="coming-soon">
      <div class="logo-mobile-container">
        <img
          class="logo-mobile"
          src="./images/logo.svg"
          alt="Base Apparel Logo"
        />
      </div>
      <div class="hero-image-container">
        <picture>
          <source
            media="(max-width: 599px)"
            srcset="./images/hero-mobile.jpg"
          />
          <source
            media="(min-width: 600px)"
            srcset="./images/hero-desktop.jpg"
          />
          <img src="./images/hero-mobile.jpg" alt="picture of a woman" />
        </picture>
      </div>
      <div class="coming-soon__text-container">
        <img
          class="logo-desktop"
          src="./images/logo.svg"
          alt="Base Apparel Logo"
        />

        <h1 class="coming-soon__heading">WE'RE <span>COMING SOON</span></h1>
        <p class="coming-soon__copy">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <div class="input-form">
          <input
            class="input__email"
            type="email"
            required
            placeholder="Email Address"
          />
          <button class="input__button">
            <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
              <path
                fill="none"
                stroke="#FFF"
                stroke-width="2"
                d="M1 1l8.836 8.836L1 18.671"
              />
            </svg>
          </button>
        </div>
        <p class="input__error">Please provide a valid email</p>
      </div>
    </main>
  </body>
</html>
